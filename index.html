<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
 <section>
  <div class="card-component">
        
    <div class="cover">
      <img src="/images/bg-pattern-card.svg" alt="">
    </div>

    <div class="profile">
      <img class="photo-profile" src="/images/image-victor.jpg" alt="photo-profile">
      <p class="name-age"><b>Victor Crest</b> <span>26</span></p>
      <p class="location">London</p>
    </div>
   
    <div class="footer">
      <div class="status">
        <div value="stat-number">80K</div>
        <div class="stat-cat"><span>Followers</span></div>
      </div>
    
      <div class="status">
        <div value="stat-number">803K</div>
        <div class="stat-cat"><span>Likes</span></div>
      </div>
    
      <div class="status">
        <div value="stat-number">1.4K</div>
        <div class="stat-cat"><span>Photos</span></div>
      </div>
    </div>
  </div>
<!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
-->
 </section>
</body>
</html>
